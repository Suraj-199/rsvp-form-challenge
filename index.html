<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-challenge</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Join With Us</h1>
        <h3>Please reserve before Feb 14th, 2022. Tell us if you're coming</h3>
    <form action="">
            <div class="inp">
            <input type="text" id="fname" name="fulltname" placeholder="Full Name">
        </div>
        <div class="inp">
            <input type="number" placeholder="Mobile No.">
        </div>

            <div class="inp">
            <input type="email"  placeholder="Email Address">
        </div>
        <div class="inp">
            <textarea id="subject" name="subject" placeholder="Message" style="height:100px"></textarea>
        </div>
            <div class="button-bottom">
                <button class="accept">Accept</button></div>
                <div class="btm-img">
                    <img class="btm-img-img" src="./green-flower.png" alt="">
                </div>
                
              
    
    

    </form>
</div>
    
</body>

</html>
